<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

<nav class="nav1 navbar navbar-expand-lg navbar-light bg-success" id="mainnav" >
    <div  class="container-fluid " id="enquiry">
        <p class="">For Enquiry: <i class="fa-solid fa-phone" style="color: #ffffff;"></i>+91 9322321831</p>
    </div>
   <div class="youtube">
    <i class="fa-brands fa-youtube" style="color: #ff0000; font-size: 30px;margin-right: 10px;" ></i> <a class="free" href="https://www.youtube.com/@trainwithcodeit" style="text-decoration: none;font-size: 15px;font-weight: 800;line-height: 1;">Free Tutorials</a>
   </div>
   </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navsecond">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo.jpg" alt="Logo" width="70" height="70" class="d-inline-block align-text-top">
                    <h3> <\> CODE IT Software Training Institute</h3>
                </a>
                <button class="navbar-toggler bg-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a th:href="@{logout}" class="btn btn-success">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <div class="container mt-4">
        <div class="text-center">
            <h2>Welcome, <span th:text="${Name}"></span>!</h2>
        </div>
        
        <div class="mt-4">
            <h4>Student Details</h4>
            <table class="table table-striped table-hovered table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Course</th>
                        <th>Course Fees</th>
                        <th>Completed Fees</th>
                        <th>Pending Fees</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.phone}"></td>
                        <td th:text="${student.address}"></td>
                        <td th:text="${student.gender}"></td>
                        <td th:text="${student.course}"></td>
                        <td th:text="${student.courseFees}"></td>
                        <td th:text="${student.completedFees}"></td>
                        <td th:text="${student.pendingFess}"></td>
                        <td th:text="${student.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
